<!DOCTYPE html>
<html>
<head>
  <title>Global Mapping of Urban Structure</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>
  <script>

        var dark_basemap= L.tileLayer('https://tile.jawg.io/jawg-dark/{z}/{x}/{y}.png?access-token=husKPovN2ju7MHnvcylZj55yt4MlLylmlIqugjh6M4i46rQzm9aJpLjxlnIvSadp', {
	    		minZoom: 2,
            		maxZoom: 8,
            		tms: false,
          		attribution: 'OpenStreetMap'});

	var bright_basemap = L.tileLayer('https://tile.jawg.io/jawg-light/{z}/{x}/{y}.png?access-token=husKPovN2ju7MHnvcylZj55yt4MlLylmlIqugjh6M4i46rQzm9aJpLjxlnIvSadp', {
			minZoom: 2,
          		maxZoom: 8,
          		tms: false,
          		attribution: 'OpenStreetMap'});

        var footprint = L.tileLayer('https://raw.githubusercontent.com/landbigdata/GMUS/main/TileXYZ/footprint_mean/{z}/{x}/{y}.png', {
          		minZoom: 2,
          		maxZoom: 8,
          		tms: false,
          		attribution: 'Generated by TilesXYZ'
        		});
        var height = L.tileLayer('https://raw.githubusercontent.com/landbigdata/GMUS/main/TileXYZ/height_mean/{z}/{x}/{y}.png', {
          		minZoom: 2,
          		maxZoom: 8,
          		tms: false,
          		attribution: 'Generated by TilesXYZ'
        		});
        var volume = L.tileLayer('https://raw.githubusercontent.com/landbigdata/GMUS/main/TileXYZ/volume_mean/{z}/{x}/{y}.png', {
          		minZoom: 2,
          		maxZoom: 8,
          		tms: false,
          		attribution: 'Generated by TilesXYZ'
        		});

	var map = L.map('map', {
			center: [35, 10],
			zoom: 3,
			layers: [dark_basemap, footprint]
	});

	var base_Layers = {
			"Dark basemap": dark_basemap,
			"Bright basemap": bright_basemap
	};

	var GMUS_Layers = {
		    	"Footprint": footprint,
		    	"Height": height,
			"Volume": volume
	};
	
	L.control.layers(base_Layers, GMUS_Layers, {
			collapsed: false}, {
			position: 'topright'}).addTo(map);

  </script>
</body>
</html>
